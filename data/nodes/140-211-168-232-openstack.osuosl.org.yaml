---
classes:
  - vhosts_test

vhosts_test::vhosts:
  any23:
    vhost_name: 'any23'
    port: 80
    docroot: '/var/www/any23.apache.org'
    servername: 'www.any23.org'
    serveraliases:
      - 'any23.org'
      - 'any23.com'
      - 'www.any23.com'
    redirect_status:
      - 'permanent'
    redirect_source:
      - '/'
    redirect_dest:
      - 'http://any23.apache.org'
    access_log_file: 'weblog.log'
    error_log_file: 'errorlog.log'

  aoo:
    vhost_name: 'aoo'
    port: 80
    servername: 'www.openoffice.org'
    serveraliases:
      - 'ooo-site.apache.org'
      - '*.openoffice.org'
      - 'openoffice.org'
    docroot: '/var/www/openoffice.apache.org'
    custom_fragment: 'Use OpenOffice http'
    access_log_file: 'weblog.log'
    error_log_file: 'errorlog.log'

  apache:
    vhost_name: 'apache.org'
    port: 80
    servername: 'www.apache.org'
    serveraliases:
      - 'apache.org'
      - 'apachegroup.org'
      - 'www.apachegroup.org'
      - 'www.*.apache.org'
    docroot: '/var/www/www.apache.org/content'
    directories:
      -
        path: '/var/www/www.apache.org/content'
        options:
          - 'Indexes'
          - 'FollowSymLinks'
          - 'MultiViews'
          - 'ExecCGI'
        allow_override:
          - 'All'
        addhandlers:
        -
          handler: 'cgi-script'
          extensions:
            - '.cgi'
    redirect_status:
      - 'permanent'
    redirect_source:
        - '/docs/vif.info'
        - '/docs/directives.html'
        - '/docs/API.html'
        - '/docs/FAQ.html'
        - '/manual-index.cgi/docs'
        - '/bugdb.cgi/'
        - '/bugdb.cgi'
        - '/Conference1998'
        - '/java'
        - '/perl'
        - '/docs/manual'
        - '/docs'
        - '/httpd'
        - '/httpd/'
        - '/httpd.html'
        - '/index/full'
        - '/info/css-security'
        - '/websrc/'
        - '/from-cvs/'
        - '/travel/application'
    redirect_dest:
        - 'http://httpd.apache.org/docs/misc/vif-info'
        - 'http://httpd.apache.org/docs/mod/directives.html'
        - 'http://httpd.apache.org/docs/misc/API.html'
        - 'http://httpd.apache.org/docs/misc/FAQ.html'
        - 'http://www.apache.org/search.html'
        - 'http://bugs.apache.org/index/'
        - 'http://bugs.apache.org/'
        - 'http://www.apachecon.com'
        - 'http://archive.apache.org/dist/java/'
        - 'http://perl.apache.org'
        - 'http://httpd.apache.org/docs'
        - 'http://httpd.apache.org/docs'
        - 'http://httpd.apache.org'
        - 'http://httpd.apache.org/'
        - 'http://httpd.apache.org/'
        - 'http://www.apache.org'
        - 'http://httpd.apache.org/info/css-security'
        - 'http://cvs.apache.org/'
        - 'http://cvs.apache.org/snapshots/'
        - 'http:/i/tac-apply.apache.org'
    rewrites:
      -
        rewrite_rule:
          - '/docs/mod_(.*)$ http://httpd.apache.org/docs/mod/mod_$1 [R=permanent]'
      -
        comment: 'Grab referals from www.apache.com and explain where they landed.'
        rewrite_cond:
          - '%%{}{HTTP_REFERER} ^http://([^/]*\.)?apache\.com/' # %%{}{VAR} is a nasty hack for %{} escaping
        rewrite_rule:
          - '^/dist/.* http://www.apache.org/info/referer-dotcom.html [R,L]'
      -
        comment: 'odd ddos coming from aouu.com'
        rewrite_cond:
          - '%%{}{HTTP_REFERER} aouu.com' # %%{}{VAR} is a nasty hack for %{} escaping
        rewrite_rule:
          - 'RewriteRule ^ - [F,L]'
    additional_includes:
      - '/etc/apache2/conf.d/25-apacheorg.conf'
    access_log_file: 'weblog.log'
    error_log_file: 'errorlog.log'

  cloudstack:
    priority: 25
    vhost_name: 'cloudstack'
    port: 80
    docroot: '/var/www/cloudstack.apache.org'
    servername: 'www.cloudstack.org'
    serveraliases:
      - 'cloudstack.org'
      - 'cloudstack.com'
      - 'www.cloudstack.com'
    redirect_status:
      - 'permanent'
    redirect_source:
      - '/'
    redirect_dest:
      - 'http://cloudstack.apache.org'
    access_log_file: 'weblog.log'
    error_log_file: 'errorlog.log'

  cloudstack-docs:
    priority: 25
    vhost_name: 'cloudstack-docs'
    port: 80
    docroot: '/var/www/cloudstack.apache.org'
    servername: 'docs.cloudstack.org'
    redirect_status:
      - 'permanent'
    redirect_source:
      - '/'
    redirect_dest:
      - 'http://cloudstack.apache.org/docs'
    access_log_file: 'weblog.log'
    error_log_file: 'errorlog.log'

  deltaspike:
    priority: 25
    vhost_name: 'deltaspike'
    port: 80
    docroot: '/var/www/deltaspike.apache.org'
    servername: 'www.cloudstack.org'
    serveraliases:
      - 'deltaspike.org'
    redirect_status:
      - 'permanent'
    redirect_source:
      - '/'
    redirect_dest:
      - 'http://deltaspike.apache.org'
    access_log_file: 'weblog.log'
    error_log_file: 'errorlog.log'

  gump:
    priority: 25
    vhost_name: 'gump'
    port: 80
    servername: 'gump.apache.org'
    serveraliases:
      - 'gump.*.apache.org'
    docroot: '/var/www/gump.apache.org'
    custom_fragment: 'ExpiresActive On ExpiresByType text/css access plus 1 day ExpiresByType text/javascript access plus 1 day ExpiresByType image/gif access plus 1 day ExpiresByType image/jpeg access plus 1 day ExpiresByType image/png access plus 1 day'
    access_log_file: 'weblog.log'
    error_log_file: 'errorlog.log'

  httpcomponents:
    priority: 25
    vhost_name: 'httpcomponents'
    port: 80
    servername: 'httpcomponents.apache.org'
    docroot: '/var/www/hc.apache.org'
    redirect_status:
      - 'permanent'
    redirect_source:
      - '/'
    redirect_dest:
      - 'http://hc.apache.org'
    access_log_file: 'weblog.log'
    error_log_file: 'errorlog.log'

  httpd:
    priority: 25
    vhost_name: 'httpd'
    port: 80
    servername: 'httpd.apache.org'
    serveraliases:
      - 'httpd.*.apache.org'
    docroot: '/var/www/httpd.apache.org/content'
    aliases:
      -
        # virtualize the language sub"directories"
        aliasmatch: '^(/docs/(?:2\.[0-6]|trunk))(?:/(?:da|de|en|es|fr|ja|ko|pt-br|ru|tr|zh-cn))?(/.*)?$'
        path: '/var/www/httpd.apache.org/content$1$2'
      -
        # Add an alias, so that /docs/current/ -> /docs/2.4/
        # and virtualize the language sub"directories"
        aliasmatch: '^(/docs)/current(?:/(?:da|de|en|es|fr|ja|ko|pt-br|ru|tr|zh-cn))?(/.*)?$'
        path: '/var/www/httpd.apache.org/content$1/2.4$2'
      -
        # virtualize the language sub"directories"
        aliasmatch: '^(/mod_ftp)(?:/(?:da|de|en|es|fr|ja|ko|pt-br|ru|tr|zh-cn))?(/.*)?$'
        path: '/var/www/httpd.apache.org/content$1$2'
      -
        #virtualize the language sub"directories"
        aliasmatch: '^(/mod_fcgid)(?:/(?:da|de|en|es|fr|ja|ko|pt-br|ru|tr|zh-cn))?(/.*)?$'
        path: '/var/www/httpd.apache.org/content$1$2'
    directories:
      -
        path: '/var/www/httpd.apache.org'
        options:
          - 'Indexes'
          - 'FollowSymLinks'
          - 'MultiViews'
          - 'ExecCGI'
        addhandlers:
          -
            handler: 'cgi-script'
            extenions:
              - '.cgi'
    rewrites:
      -
        comment: '/mail/* -> mail-archives.a.o/mod_mbox/*'
        rewrite_rule:
          - '^/mail/?$ http://mail-archives.apache.org/mod_mbox/#httpd [R=301,L,NE]'
      -
        comment: '/mail/* -> mail-archives.a.o/mod_mbox/tlp-list'
        rewrite_rule:
          - '^/mail/(.*)$ http://mail-archives.apache.org/mod_mbox/httpd-$1 [R=301,L]'
      -
        comment: 'If it isnt a specific version or asking for trunk, give it current'
        rewrite_cond:
          - '$1 !^(1|2|trunk|index|current)'
        rewrite_rule:
          - '^/docs/(.+) /docs/current/$1 [R=301,L]'
      -
        comment: 'Convert docs-2.x -> docs/2.x'
        rewrite_rule:
          - '^/docs-2\.(.)/(.*) /docs/2.$1/$2 [R=301,L]'
    additional_includes:
     - '/etc/conf.d/25-httpd.conf'
    access_log_file: 'weblog.log'
    error_log_file: 'errorlog.log'

  incubator:
    priority: 25
    vhost_name: '*'
    port: 80
    servername: 'www.apache.org'
    serveraliases:
      - '*.incubator.apache.org'
      - '*.incubaotr.*.apache.org'
    virtual_docroot: '/var/www/%1.0.apache.org'
    directories:
      -
        path: '/var/www'
        options:
          - 'Indexes'
          - 'FollowSymLinks'
          - 'MultiViews'
          - 'ExecCGI'
        allow_override:
          - 'All'
        addhandlers:
          -
            handler: 'cgi-script'
            extensions:
              - '.cgi'
    custom_fragment: 'VirtualScriptAlias /var/www/%1.0.apache.org/cgi-bin UseCanonicalName Off Use CatchAll'
    access_log_file: 'weblog.log'
    error_log_file: 'errorlog.log'

  jackrabbit:
    priority: 25
